<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/caddie.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <title>Caddie Master</title>
</head>

<body>

    <section class="caddie">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title mt-5">
                        <h2>Caddie Master</h2>
                    </div>
                </div>
                <!-- player -->
                <div class="col-md-12">
                    <table class="table table-hover table-dark mt-5">
                        <thead>
                            <tr>
                                <th scope="col">Tanggal</th>
                                <th scope="col">Tiket</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Member / Guest</th>
                                <th scope="col">MemberID</th>
                                <th scope="col">Caddie</th>
                                <th scope="col">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01-04-2019</td>
                                <td>123456</td>
                                <td>Fahri</td>
                                <td>Member</td>
                                <td>R13</td>
                                <td>Rohiman <button class="btn btn-info">Pilih</button></td>
                                <td><button class="btn btn-info">Print Struk</button></td>
                            </tr>
                            <tr>
                                <td>01-12-2019</td>
                                <td>123455</td>
                                <td>Fahro</td>
                                <td>Guest</td>
                                <td></td>
                                <td><button class="btn btn-info">Pilih</button></td>
                                <td><button class="btn btn-info">Print Struk</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- akhir player -->
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
