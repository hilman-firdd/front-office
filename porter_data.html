<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/porter_data.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <title>Porter Info</title>
</head>

<body>

    <section class="porter_info">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title mt-5">
                        <h2>Cetak Baru</h2>
                    </div>
                </div>
            </div>
            <div class="row title-data">
                <div class="col-md-6 col-sm-4">
                    <h1><u>Member<span style="color:rgba(185, 187, 72, 0.884);">ID</span></u> </h1>
                </div>
                <div class="col-md-6 col-sm-12">
                    <form>
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-navbar" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="asset/avatar.jpg" class="rounded-left mt-3" alt="">
                    </div>
                    <div class="col-md-6">
                        <table class="data">
                            <tr>
                                <td>Nama</td>
                                <td>&nbsp;:</td>
                                <td>&nbsp;Fikri</td>
                            </tr>
                            <tr>
                                <td>MemberID</td>
                                <td>&nbsp;:</td>
                                <td><span class="member">&nbsp;23456</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success float-right">Detail Member</button>
        </div>
    </section>

    <!-- daftar -->
    <section class="daftar">
        <hr class="batas">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center"><u>Guest</u></h2>
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Nama">
                        </div>
                        <div class="form-group">
                            <label for="tel">No Hp</label>
                            <input type="tel" class="form-control" id="tel" placeholder="Telphone">
                        </div>
                        <button type="submit" class="btn btn-primary float-right mb-5">Save Member</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- akhir daftar -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
