<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/porter_info.css">

    <title>Porter Info</title>
</head>

<body>

    <section class="porter_info">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title mt-5">
                        <h2>Cetak Baru</h2>
                    </div>
                    <table class="daftar mt-3">
                        <tr>
                            <th>Nama </th>
                            <th>&nbsp;:</th>
                            <td>&nbsp;Fahri</td>
                        </tr>
                        <tr>
                            <th>Member / Guest </th>
                            <th>&nbsp;:</th>
                            <td><span>&nbsp;MemberID 12345</span></td>
                        </tr>
                    </table>
                    <form>
                        <div class="row justify-content-center">
                            <div class="col-sm-3">
                                <div class="form-check form-check-inline booking">
                                    <input class="form-check-input" type="checkbox" id="booking">
                                    <label class="form-check-label" for="booking">Booking Online</label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-2">
                                <input type="text" class="form-control" placeholder="Masukkan kode booking">
                            </div>
                        </div>
                        <table class="catat mt-3">
                            <tr>
                                <td>D</td>
                                <td><input class="form-control" type="text" placeholder="Drive"></td>
                            </tr>
                            <tr>
                                <td>W</td>
                                <td><input class="form-control" type="text" placeholder="Wood"></td>
                            </tr>
                            <tr>
                                <td>I</td>
                                <td><input class="form-control" type="text" placeholder="Iron"></td>
                            </tr>
                            <tr>
                                <td>U</td>
                                <td><input class="form-control" type="text"></td>
                            </tr>

                            <tr>
                                <td>C</td>
                                <td><input class="form-control" type="text" placeholder="Cover Stik"></td>
                            </tr>
                        </table>
                </div>
                </form>
                <ul class="aksi">
                    <li><button class="btn btn-primary">Kembali</button></li>
                    <li><button class="btn btn-success">Lanjut</button></li>
                </ul>
            </div>
        </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
