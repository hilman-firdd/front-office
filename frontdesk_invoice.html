<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/frontdesk_invoice.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <title>Front Desk Invoice</title>
</head>

<body>

    <section class="frontdesk_invoice">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title mt-5">
                        <h2>Front Desk Invoice</h2>
                    </div>
                </div>
                <div class="col-sm-12">
                    <table class="data">
                        <tr>
                            <td>Nama</td>
                            <td>&nbsp;:</td>
                            <td>&nbsp;Fahri</td>
                        </tr>
                        <tr>
                            <td>Member / Guest</td>
                            <td>&nbsp;:</td>
                            <td><span>&nbsp;MemberID 12345</span></td>
                        </tr>
                    </table>
                </div>

                <article>
                    <div class="row">
                        <!-- data -->
                        <div class="col-sm-6">
                            <img src="asset/avatar.jpg" alt="">
                        </div>
                        <div class="col-sm-6">
                            <h3>Fahri</h3>
                            <h3><span>MemberID 12345</span></h3>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-5">
                        <form action="">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="hole" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">6 Hole</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="hole" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">18 Hole</label>
                            </div>
                        </form>
                    </div>
                    <div class="total">
                        <h2>Total : Rp. 100.000</h2>
                    </div>
                </article>
                <!-- akhir data -->
            </div>

            <div class="tombol">
                <button class="btn btn-danger">Kembali</button>
                <button class="btn btn-primary">Lanjut</button>
            </div>

        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
