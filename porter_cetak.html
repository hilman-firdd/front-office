<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/porter_cetak.css">

    <title>Porter Cetak</title>
</head>

<body>

    <section class="porter_cetak">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title mt-5">
                        <h2>Cetak Baru</h2>
                    </div>
                    <table class="daftar mt-3">
                        <tr>
                            <th>Nama </th>
                            <th>&nbsp;:</th>
                            <td>&nbsp;Fahri</td>
                        </tr>
                        <tr>
                            <th>Member / Guest </th>
                            <th>&nbsp;:</th>
                            <td><span>&nbsp;MemberID 12345</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <section class="data">
        <div class="container">
            <div class="row justify-content-around">
                <div class="content mt-5">
                    <div class="col-md-6">
                        <img src="asset/barcode.png" alt="">
                        <h4 class="text"><span>12345</span></h4>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary mt-5">Cetak Tiket</button>
                    <br>
                    <button class="btn btn-dark mt-5">Cetak Stiker</button>
                </div>
            </div>
            <hr class="garis">
            <div class="row mt-5">
                <div class="col-md-6">
                    <h2>Tulis data ke kartu</h2>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-info mb-5">Isi Data</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
